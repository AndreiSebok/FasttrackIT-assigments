<!-- 3. Write a JavaScript program to set the background color of a paragraph.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paragraph exercise</title>
    <script>
      function changeBackground(){
        document.querySelector('p').style.background = 'yellow';
      }
    </script>
  </head>
  <body>
    <div>
      <button onclick = "changeBackground()"><p>A function paragraph</p></button>
    </div>
  </body>
</html>
