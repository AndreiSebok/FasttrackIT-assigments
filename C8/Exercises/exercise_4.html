<!-- 4. Here is a sample html file with a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link  -->
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      function getAttributes(){
        const href_value = w3r.getAttribute('href') 
        console.log(href_value)
        const hreflang_value = w3r.getAttribute('hreflang') 
        console.log(hreflang_value)
        const rel_value = w3r.getAttribute('rel') 
        console.log(rel_value)
        const target_value = w3r.getAttribute('target') 
        console.log(target_value)
        const type_value = w3r.getAttribute('type') 
        console.log(type_value)
      }
    </script>
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button  onclick="getAttributes()">
      Click here to get attributes value
    </button>
  </body>
</html>
