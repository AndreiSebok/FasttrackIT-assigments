<!-- 6. Write a JavaScript function that accept row, column, (to identify a particular cell) 
  and a string to update the content of that cell. -->
<!-- HINT: use prompt to allow user to input row number and cell number -->
<!-- parse the results from prompt to ensure you're checking the row number index as number 
  and the column number index and modify that column number content  -->
  <html>
    <head>
      <meta charset="utf-8" />
      <title>Change the content of a cell</title>
      <script>
        changeContent = function () {
          const table_row = window.prompt("Please select the row (0,1,2):");
          const table_cell = window.prompt("Please select the cell (0,1):");
          const cell_text = window.prompt(
            "Please insert the text for that cell:"
          );
  
          var myCell =
            document.getElementById("myTable").rows[parseInt(table_row)].cells;
          myCell[parseInt(table_cell)].innerHTML = cell_text;
        };
      </script>
    </head>
    <body>
      <table id="myTable" border="1">
        <tr>
          <td>Row1 cell1</td>
          <td>Row1 cell2</td>
        </tr>
        <tr>
          <td>Row2 cell1</td>
          <td>Row2 cell2</td>
        </tr>
        <tr>
          <td>Row3 cell1</td>
          <td>Row3 cell2</td>
        </tr>
      </table>
      <form>
        <input type="button" onclick="changeContent()" value="Change content" />
      </form>
    </body>
  </html>
